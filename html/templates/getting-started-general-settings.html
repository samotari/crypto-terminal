<div class="getting-started-page">
	<h1 class="getting-started-page-title">{{i18n "getting-started.general-settings.title"}}</h1>
	<form>
		<div class="form">
			{{#each settings}}
				{{#if visible}}
					{{> formFieldRow .}}
				{{/if}}
			{{/each}}
		</div>
	</form>
</div>
<div class="secondary-controls">
	<a class="secondary-control button back">{{i18n "getting-started.buttons.back"}}</a>
	<a class="secondary-control button next">{{i18n "getting-started.buttons.next"}}</a>
</div>
