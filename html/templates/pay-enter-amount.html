<div class="view-inner">
	<p class="page-description">{{i18n "pay-enter-amount.description"}}</p>
	{{> amount}}
	{{#if presets}}
	<div class="presets">
		{{#each presets}}
		<a class="preset button" href="#pay/{{.}}">{{.}} {{../displayCurrency}}</a>
		{{/each}}
	</div>
	{{/if}}
	<div class="number-pad-wrap">
		<div class="number-pad"></div>
	</div>
	<div class="secondary-controls">
		<a class="secondary-control button continue">{{i18n "pay-enter-amount.continue"}}</a>
	</div>
</div>
