{{#switch type}}
	{{#case "select" break=true}}
	<select class="form-input" id="{{id}}" name="{{name}}">
		{{#each options}}
		<option{{#if selected}} selected{{/if}}{{#if disabled}} disabled{{/if}}{{#if key}} value="{{key}}"{{/if}}>{{label}}</option>
		{{/each}}
	</select>
	{{/case}}
	{{#case "number" break=true}}
	<input class="form-input" type="number" name="{{name}}" value="{{value}}">
	{{/case}}
	{{#case "integer" break=true}}
	<input class="form-input" type="number" min="0" step="1" name="{{name}}" value="{{value}}">
	{{/case}}
	{{#case "password" break=true}}
	<input class="form-input" type="password" name="{{name}}" value="{{value}}">
	{{/case}}
	{{#default}}
	<input class="form-input" type="text" name="{{name}}" value="{{value}}">
	{{/default}}
{{/switch}}
	<div class="form-error"></div>
{{#if actions}}
	<div class="form-field-actions">
	{{#each actions}}
		<a class="form-field-action button {{name}}" data-action="{{name}}" data-setting="{{../name}}"></a>
	{{/each}}
	</div>
{{/if}}
