<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=Edge">
	<title>CryptoTerminal - In-person cryptocurrency payments for business.</title>
	<meta name="description" content="In-person cryptocurrency payments for business.">
	<link rel="canonical" href="https://cryptoterminal.eu">
	<link rel="stylesheet" href="css/all.min.css">
</head>
<body>
	<div class="content main">
		<div class="wrap">
			<div class="title-description-and-links">
				<div class="title-description-and-logo">
					<img class="logo" src="images/favicon.svg" alt="">
					<div class="title-and-description">
						<h1 class="title">CryptoTerminal</h1>
						<p class="description">In-person cryptocurrency payments for business.</p>
					</div>
				</div>
				<div class="more-info">
					<div class="supported-cryptocurrencies">
						<p class="supported-cryptocurrencies-text">Supported cryptocurrencies:</p>
						<a class="supported-cryptocurrency" href="https://bitcoin.org/"><img class="supported-cryptocurrency-image" src="images/bitcoin.svg" alt="BTC"></a>
						<a class="supported-cryptocurrency" href="https://litecoin.org/"><img class="supported-cryptocurrency-image" src="images/litecoin.svg" alt="LTC"></a>
						<a class="supported-cryptocurrency" href="https://getmonero.org/"><img class="supported-cryptocurrency-image" src="images/monero.svg" alt="XMR"></a>
					</div>
					<div class="links">
						<a class="link github" href="https://github.com/samotari/crypto-terminal"><span class="link-text">Powered by open source on</span><img class="github-logo" alt="" src="images/GitHub_Logo_White.png"></a>
					</div>
				</div>
			</div>
			<div class="screenshots">
				<img class="screenshot" src="images/device-app-qr-code.svg" alt="">
			</div>
		</div>
	</div>
</body>
</html>
